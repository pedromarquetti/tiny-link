<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tiny Link</title>
	</head>
	<body>
		<div class="main">
			<div class="content-container">
				<section class="modal hidden">
					<div class="top-bar">
						<p class="modal-title">placeholder error/info text</p>
						<button type="button" class="close-modal">X</button>
					</div>
					<div class="modal-text-container">
						<p class="modal-text">placeholder msg</p>
					</div>
				</section>
				<div class="form-container">
					<form id="submit-long-link">
						<input
							class="long-link-input"
							placeholder="http://pudim.com.br"
							type="text"
							id="long-url"
							required="required"
						/>
						<button type="submit">Tinyfy</button>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="./index.js" defer></script>
</html>
