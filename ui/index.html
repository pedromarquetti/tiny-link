<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tiny Link</title>
	</head>
	<body>
		<dialog id="modal">
			<header>
				<h2 id="modal-title"></h2>
				<button
					formmethod="dialog"
					type="submit"
					formnovalidate
					id="close-modal"
				>
					X
				</button>
			</header>
			<section>
				<p id="modal-text"></p>
			</section>
		</dialog>
		<div class="content-container">
			<h1>Welcome to my Link Shortener</h1>

			<div class="form-container">
				<form id="submit-long-link">
					<input
						class="long-link-input"
						placeholder="http://pudim.com.br"
						type="text"
						id="long-url"
						required="required"
					/>
					<button type="submit">Tinyfy</button>
				</form>
			</div>
		</div>
	</body>
	<script src="./index.js" defer></script>
</html>
